{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Set New Password</h2>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label
                for="{{ form.new_password1.id_for_label }}"
                class="form-label"
                >New Password</label
              >
              <input
                type="password"
                name="{{ form.new_password1.name }}"
                id="{{ form.new_password1.id_for_label }}"
                class="form-control"
              />
              {% if form.new_password1.errors %}
              <div class="text-danger">{{ form.new_password1.errors }}</div>
              {% endif %}
            </div>
            <div class="mb-3">
              <label
                for="{{ form.new_password2.id_for_label }}"
                class="form-label"
                >Confirm New Password</label
              >
              <input
                type="password"
                name="{{ form.new_password2.name }}"
                id="{{ form.new_password2.id_for_label }}"
                class="form-control"
              />
              {% if form.new_password2.errors %}
              <div class="text-danger">{{ form.new_password2.errors }}</div>
              {% endif %}
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                Set Password
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
